services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: intel-terminal-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./data/intel.db
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      RSS_CHECK_INTERVAL: 5
      MAX_ARTICLES_PER_FEED: 10
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend/app:/app/app
      - intel-db:/app/data
    networks:
      - intel-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: intel-terminal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://backend:8000
    networks:
      - intel-network
    restart: unless-stopped

volumes:
  intel-db:
    driver: local

networks:
  intel-network:
    driver: bridge
