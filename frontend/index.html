<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Terminal - Live Feed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override for read-only mode - responsive full width */
        .main-content {
            display: block !important;
        }
        .feed-container {
            width: 100% !important;
            max-width: none;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Mobile: contained for readability */
        @media (max-width: 768px) {
            .feed-container {
                padding: 0 10px;
            }
            .header-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
            .header-controls .control-label {
                display: none;
            }
        }
    </style>
</head>
<body class="theme-terminal">
    <div class="container">
        <div class="header">
            <div class="title-bar">
                <h1>INTEL TERMINAL</h1>
                <div class="header-controls">
                    <button class="cmd-btn" onclick="manualRefresh()" style="padding: 4px 12px; margin-right: 10px;">⟳ Refresh</button>
                    <label class="control-label">Auto:</label>
                    <select id="refreshInterval" class="theme-select" onchange="changeRefreshInterval(this.value)">
                        <option value="0">Off</option>
                        <option value="5">5 sec</option>
                        <option value="30">30 sec</option>
                        <option value="60">60 sec</option>
                        <option value="1800">30 min</option>
                        <option value="3600">60 min</option>
                    </select>
                    <label class="control-label">Layout:</label>
                    <select id="layoutSelect" class="theme-select" onchange="changeLayout(this.value)">
                        <option value="modern">Modern Cards</option>
                        <option value="irc">Classic IRC</option>
                    </select>
                    <label class="control-label">Theme:</label>
                    <select id="themeSelect" class="theme-select" onchange="changeTheme(this.value)">
                        <option value="theme-terminal">Terminal Green</option>
                        <option value="theme-amber">Amber LCD</option>
                        <option value="theme-neon">Neon Rainbow</option>
                        <option value="theme-lcars">Star Trek LCARS</option>
                        <option value="theme-hal">HAL 9000</option>
                        <option value="theme-matrix">The Matrix</option>
                        <option value="theme-pipboy">Fallout Pip-Boy</option>
                        <option value="theme-c64">Commodore 64</option>
                        <option value="theme-halflife">Half-Life HEV</option>
                    </select>
                </div>
            </div>
            <div class="status-bar">
                <span id="status" class="status-indicator">Connecting...</span>
                <span id="articleCount">Articles: 0</span>
            </div>
        </div>

        <div class="main-content">
            <div class="feed-container">
                <div id="feed" class="feed">
                    <div class="welcome-message">
                        <pre>
╔═══════════════════════════════════╗
║      INTEL TERMINAL ONLINE        ║
║     Monitoring RSS Feeds...       ║
╚═══════════════════════════════════╝
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
